<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      color: #ff85a2;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .cake-container {
      background: linear-gradient(135deg, #ff85a2, #ffb6c1);
      padding: 40px;
      border-radius: 30px;
      border: 4px solid #ffb6c1;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
      width: 400px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      animation: scaleUp 0.5s ease-out;
    }
    @keyframes scaleUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .layer {
      width: 100%;
      background-color: #8B4513;
      border-radius: 10px 10px 0 0;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    .layer-1 { height: 50px; margin-bottom: 10px; }
    .layer-2 { height: 40px; margin-bottom: 10px; }
    .layer-3 { height: 30px; }
    
    .candle {
      position: absolute;
      bottom: 100%;
      width: 10px;
      height: 40px;
      background-color: #fff8e7;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .candle:hover { transform: scale(1.1); }
    
    .flame {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 15px;
      background-color: #ffcccb;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.1s infinite;
    }
    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }
    
    .blown-out {
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .caption {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      color: #ff85a2;
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
    }
    
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      0% { transform: translate(-50%, -60%); opacity: 0; }
      100% { transform: translate(-50%, -50%); opacity: 1; }
    }
    
    .next-surprise-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff85a2, #ffc0cb);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 5px 15px rgba(146, 142, 142, 0.2);
    }
    
    .next-surprise-button:hover {
      background: linear-gradient(135deg, #ff92a0, #ffa5b0);
      transform: scale(1.05);
    }
    
    /* Friendship Countdown Popup */
    .friendship-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    
    .friendship-popup h2 {
      font-size: 24px;
      color: #ff85a2;
      margin-bottom: 20px;
    }
    
    .friendship-popup p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .friendship-popup button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff85a2, #ffc0cb);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .friendship-popup button:hover {
      background: linear-gradient(135deg, #ff92a0, #ffa5b0);
      transform: scale(1.05);
    }
    
    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #f00;
      opacity: 0;
      z-index: 999;
      animation: confettiFall 5s linear forwards;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚Birthday CakeðŸŽ‚</h1>

  <div class="cake-container">
    <div class="cake">
      <div class="layer layer-1"></div>
      <div class="layer layer-2"></div>
      <div class="layer layer-3"></div>
      <div class="candle" style="left: 20%;" onclick="blowOutCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 40%;" onclick="blowOutCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 60%;" onclick="blowOutCandle(this)">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 80%;" onclick="blowOutCandle(this)">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="caption">
    Blow all the candles! ðŸŽ‚
  </div>

  <button class="next-surprise-button" onclick="window.location.href = 'birthday-note.html'">
    Next Surprise
  </button>

  <div class="popup" id="firstPopup">
    <h2>ðŸŽ‰Happy Birthday!!ðŸŽ‰</h2>
  </div>

  <!-- Friendship Countdown Popup -->
  <div class="friendship-popup" id="friendshipPopup">
    <h2>ðŸŽ‰Friendship MilestoneðŸŽ‰</h2>
    <p>We've been friends for <span id="friendshipDays">0</span> days!</p>
    <button onclick="closeFriendshipPopup()">Close</button>
  </div>

  <script>
    // Set your friendship start date here (YYYY-MM-DD format)
    const FRIENDSHIP_START_DATE = "2022-11-09";
    let confettiInterval;
    
    function blowOutCandle(candle) {
      const flame = candle.querySelector('.flame');
      if (flame) {
        flame.classList.add('blown-out');
        setTimeout(() => {
          flame.style.display = 'none';
          checkAllCandles();
        }, 500);
      }
    }

    function checkAllCandles() {
      const flames = document.querySelectorAll('.flame:not(.blown-out)');
      if (flames.length === 0) {
        showFirstPopup();
        setTimeout(showFriendshipPopup, 1000); // Show friendship popup after 1.5 seconds
      }
    }

    function showFirstPopup() {
      document.getElementById('firstPopup').style.display = 'block';
    }

    function showFriendshipPopup() {
      calculateFriendshipDays();
      document.getElementById('friendshipPopup').style.display = 'block';
      startConfetti();
    }

    function closeFriendshipPopup() {
      document.getElementById('friendshipPopup').style.display = 'none';
      stopConfetti();
    }

    function calculateFriendshipDays() {
      const startDate = new Date(FRIENDSHIP_START_DATE);
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("friendshipDays").textContent = diffDays;
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      
      // Random colors
      const colors = ['#ff85a2', '#ffb6c1', '#ffd1dc', '#ffcccb', '#fff8e7'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      // Random shapes (emoji or colored div)
      if (Math.random() > 0.5) {
        confetti.textContent = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸŽˆ', 'ðŸŽ', 'ðŸ’–', 'ðŸ’', 'ðŸŽ€'][Math.floor(Math.random() * 8)];
        confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
        confetti.style.color = randomColor;
      } else {
        confetti.style.backgroundColor = randomColor;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
      }
      
      // Random position and animation
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      
      document.body.appendChild(confetti);
      
      // Remove confetti after animation
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    function startConfetti() {
      // Create initial confetti burst
      for (let i = 0; i < 50; i++) {
        setTimeout(createConfetti, i * 50);
      }
      
      // Continue with lighter confetti fall
      confettiInterval = setInterval(createConfetti, 100);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
    }
  </script>

</body>
</html>
