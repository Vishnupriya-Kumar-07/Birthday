<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 36px;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff5a7f, #ff4181);
            transform: scale(1.05);
        }
        /* Falling Hearts & Sparkles Animation */
        .falling-item {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉Happiest Birthday Kowshik!🎂</h1>
        <a href="memory_lane.html" class="btn">Click for the Surprise!!</a>
    </div>

    <script>
        function createFallingItem() {
            const item = document.createElement("div");
            item.classList.add("falling-item");
            item.style.left = Math.random() * 100 + "vw";
            item.style.animationDuration = Math.random() * 3 + 2 + "s";

            const types = ["❤️", "💖", "✨", "💝", "💕", "🤍", "🥳", "🎀","🤩"];
            item.textContent = types[Math.floor(Math.random() * types.length)];
            item.style.fontSize = Math.random() * 30 + 20 + "px";

            document.body.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, 5000);
        }

        setInterval(createFallingItem, 200);
    </script>
</body>
</html>
