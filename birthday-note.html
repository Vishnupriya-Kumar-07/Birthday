<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Note</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc); /* Lighter gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: 0;
    }
    .note-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    .note-container h2 {
      font-size: 28px;
      color: #ff85a2; /* Lighter pink */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .note-container p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap; /* Preserve line breaks and spaces */
      overflow: hidden; /* Hide overflow */
      border-right: 2px solid #ff85a2; /* Typing cursor */
      animation: blink-caret 0.75s step-end infinite;
      font-style: italic; /* Italic text */
      text-align: left; /* Align text to the left */
      padding: 10px;
      background: rgba(255, 182, 193, 0.1); /* Light pink background */
      border-radius: 10px;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff85a2; }
    }
    .note-container button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc); /* Lighter gradient */
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .note-container button:hover {
      background: linear-gradient(135deg, #ffa5b0, #ffc0cb); /* Lighter gradient */
      transform: scale(1.05);
    }
    /* Decorative hearts */
    .decorative-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .decorative-hearts span {
      position: absolute;
      font-size: 24px;
      color: #ff85a2;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h2>‚ù§Ô∏èFor the Most Special One‚ù§Ô∏è</h2>
    <p id="typed-message"></p>
    <button onclick="window.location.href = 'index.html'">Go Back</button>
  </div>

  <!-- Decorative hearts -->
  <div class="decorative-hearts">
    <span style="top: 10%; left: 5%;">üíñ</span>
    <span style="top: 20%; left: 80%;">‚ú®</span>
    <span style="top: 50%; left: 20%;">üéà</span>
    <span style="top: 50%; left: 80%;">‚ù§Ô∏è</span>
    <span style="top: 70%; left: 95%;">üéâ</span>
    <span style="top: 90%; left: 10%;">üéÅ</span>
  </div>

  <script>
    // Message to be typed
    const message = `Heyy.. On this special day, I just want to remind you how amazing you are!! Through every laughter-filled moment and every tough challenge we've faced together, you've always been there, making life brighter and better!! 

And I wish and hope this year brings you endless happiness, success, hope, and all the dreams you're chasing. May your heart always be filled with happiness, joy, and love. 

Thank you for being an amazing friend, and I hope to make countless more memories with you!! Wishing you success always. Stay amazing as you are!! ü•≥‚ù§Ô∏è`;

    // Function to simulate typing effect
    function typeMessage() {
      const typedMessage = document.getElementById('typed-message');
      let index = 0;

      function type() {
        if (index < message.length) {
          typedMessage.textContent += message.charAt(index);
          index++;
          setTimeout(type, 50); // Adjust typing speed (milliseconds)
        } else {
          // Remove the blinking cursor after typing is complete
          typedMessage.style.borderRight = 'none';
        }
      }

      type(); // Start typing
    }

    // Start typing effect when the page loads
    window.onload = typeMessage;
  </script>
</body>
</html>
